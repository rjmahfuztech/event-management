{% extends "home.html" %}
{% block form %}
<div class="max-w-[700px] mx-auto mt-28 shadow-sm border py-5 px-3 sm:px-10 rounded-md">
    <h1 class="text-center font-semibold mb-6 text-2xl">Reset your password</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="w-40 md:w-80 bg-black p-2 border rounded-md text-white mt-2" type="submit" value="Submit">Reset Password</button>
    </form>
</div>
{% endblock form %}
