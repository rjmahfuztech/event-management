{% extends "dashboard/manage_dashboard.html" %}
{% block profile %}
<div class="max-w-[800px] mx-auto md:mt-8 h-screen">
    <h1 class="text-center font-semibold mb-6 text-2xl">Update your profile</h1>
    <form method="POST", enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form }}
        <button class="w-40 md:w-80 bg-black p-2 border rounded-md text-white mt-2" type="submit" value="Submit">Update Profile</button>
    </form>
</div>
{% endblock profile %}
