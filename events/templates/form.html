{% extends "dashboard/manage_dashboard.html" %}

{% block forms %}
<section class="max-w-[800px] mx-auto mt-10">
    <div>
        {% if messages %}
            {% for message in messages %}
                <p class="px-2 py-1 text-center {% if message.tags == 'success' %}bg-green-400{% elif message.tags == 'error' %}bg-yellow-500{% endif %}">
                    {{message}}
                </p>
            {% endfor %}
        {% endif %}
    </div>
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{event_form.as_p}}
        {{participant_form.as_p}}
        {{category_form.as_p}}
        <button class="w-52 sm:w-80 p-3 font-bold text-white bg-orange-400 mt-3 mb-5" type="submit">Submit</button>
    </form>
</section>
{% endblock forms %}
