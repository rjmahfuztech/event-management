{% load static %}
{% comment %} Contact section  {% endcomment %}
<section id="contact" class="mt-20 bg-white py-5 px-3 sm:px-10 rounded-md">
   <div class="mb-10 text-center">
      <h3 class="text-red-600 font-semibold text-2xl">Contact</h3>
      <h2 class="text-3xl md:text-5xl mt-2 font-bold">
         CONTACT <span class="text-outline">US</span>
      </h2>
   </div>
   <div class="max-w-[1000px] border p-4 mx-auto grid grid-cols gap-4 md:grid-cols-2 items-center">
      <div class="p-6">
         <img src="{% static "images/contact.svg" %}" alt="Contact Image">
      </div>
      <form class="mb-6">
         <div class="mb-6">
            <label for="email"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email"
                   id="email"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="name@company.com"
                   required />
         </div>
         <div class="mb-6">
            <label for="subject"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subject</label>
            <input type="text"
                   id="subject"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Let us know how we can help you"
                   required />
         </div>
         <div class="mb-6">
            <label for="message"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your message</label>
            <textarea id="message"
                      rows="4"
                      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Your message..."></textarea>
         </div>
         <button type="submit"
                 class="w-full focus:outline-none text-white bg-red-700 hover:bg-black transition-colors duration-300 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
            Send Message
         </button>
      </form>
   </div>
</section>
